<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Credit Card</title>
	<script src="creditcard.js" defer></script>
	<link rel="stylesheet" href="creditcard.css">
</head>
<body>
	<form id="credit-card-form">
		<div id = "front" class = card>
			<p id = "total">TOTAL: $199</p>
			<p id = "emoji">ðŸ’³</p>
			<div id = "number">
				<label for="cnumber">CARD NUMBER</label>
				<input
						type="text"
						id="cnumber"
						name="creditCardNumber"
						pattern="[0-9]{16}"
						placeholder="1234 5678 9101 1020"
						required
				>
			</div>
			<div id = "holder">
				<label for="card-holder">CARD HOLDER</label>
				<input type="text" id="card-holder" name="creditCardHolder" required>
			</div>
			<div id="expirationDate">
				<label for="expirationDate">EXPIRATION</label>
				<input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
				<input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
			</div>
		</div>
		<div id = "back" class = card>
			<div id = "bar"></div>
			<div id = "cvv">
				<label for="cvc-cvv">CVC/CVV</label>
				<input type='text'
				       id='cvc-cvv'
				       name="cvv"
				       placeholder="xxx"
						pattern="[0-9]{3}"
						required>
			</div>
		</div>
		<button type = "submit" id = "submit">Submit</button>
	</form>
</body>
</html>
